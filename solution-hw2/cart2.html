<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <title>Product Gallery</title>
    <link rel="stylesheet" type="text/css" href="../solution-hw2/css/cart2.css">
  </head>
  
  <body>
    
    <div class="header">
      <div class="logo">
        <a href= "./index2.html">
          <img src= "assets/logo/logo-01.svg"
                width= "400"/>
         </a>
      </div>

      <div class= "navigation">
        <div class="links">
          <div class="nav1">
            <h1>
              <a href= "./index2.html">PRODUCTS</a>
            </h1>
          </div>
          <div class="nav2">
            <h1>
              <a href= "./cart2.html" id= "yellow">CART</a>
              <span class="count">2</span>
            </h1>
          </div>
        </div>
        
        <div class="line"></div>

        <div class="description">
          <p>
            Our hand-made cinnamon rolls 
          </p>
        </div>

        <div class= "page">
          <div class="item">
            <div class="left">
              <div id="product-image">
                <img src= "assets/products/original-cinnamon-roll.jpg"
                      width= "200"
                      height="200" />
              </div>
              <div class="details">
                <p>Original Cinnamon Roll</p>
                <p>Glazing: Keep original</p>
                <p>Pack Size: 1</p>
              </div>
            </div>
            
            <div class="price">
              <p>$2.49</p>
            </div>
          </div> 
    
          <div class="remove">
            <p id= "delete">REMOVE</p>
          </div>
          
          <div class="item">
            <div class="left">
              <div id="product-image">
                <img src= "assets/products/double-chocolate-cinnamon-roll.jpg"
                      width= "200"
                      height="200" />
              </div>
              <div class="details">
                <p>Double-Chocolate Cinnamon Roll</p>
                <p>Glazing: Surgar milk</p>
                <p>Pack Size: 6</p>
              </div>
            </div>
            <div class="price">
              <p>$27.45</p>
            </div>
          </div>
    
          <div class="remove">
            <p id= "delete">REMOVE</p>
          </div>
        </div> 


        <div class= "footer">
          <div class="total">
            <p>Total</p>
          </div>
    
          <div class="pay">
            <div>
              <p>$29.94</p>
            </div>
        
            <div class= "checkout">
              <p>Checkout</p>
            </div>
          </div>

        </div>
      </div>

    </div>
   

    

  </body>
</html>
