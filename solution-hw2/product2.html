<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <title>Product Gallery</title>
    <link rel="stylesheet" type="text/css" href="../solution-hw2/css/product2.css">
  </head>
  
  <body>

    <div class="header">
      <div class="logo">
        <a href= "./index2.html">
          <img src= "assets/logo/logo-01.svg"
                width= "400"/>
         </a>
      </div>

      <div class= "navigation">

        <div class="links">
          <div class="nav1">
            <h1>
              <a href= "./index2.html" id= "yellow">PRODUCTS</a>
            </h1>
          </div>
          <div class="nav2">
            <h1>
              <a href= "./cart2.html">CART</a>
              <span class="count">2</span>
            </h1>
          </div>
        </div>
        
        <div class="line"></div>

        <div class="description">
          <p>
            Our hand-made cinnamon rolls 
          </p>
        </div>

      </div>
    </div>


    <div class="page">

      <div class= "gallery">
        <div id="product-image">
          <img src= "assets/products/original-cinnamon-roll.jpg"
                width= "600"
                height="600" />
        </div>
      </div>  
  
      <div class="content">
        
        <div class="text">
          <p>Customize our delicious,</p>
          <p>hand-made cinammon roll to</p>
          <p>your liking!</p>
        </div>
        
        <div class= "gallery">
          <div class= "options">
            <p class= "header">Glazing:</p>
            <div class="dropdown">
              <button id= "button1">Keep original</button>
              <div class="up-arrow"></div> 
              <div class="dropdown-options">
                <a href="#">Sugar milk</a>
                <a href="#">Vanilla milk</a>
                <a href="#">Double chocolate</a>
              </div>
            </div>
          </div>
    
          <div class= "options">
            <p class= "header">Pack size:</p>
            <div class="dropdown">
              <button id= "button2">1</button>
              <div class="dropdown-options2">
                <a href="#">3</a>
                <a href="#">6</a>
                <a href="#">12</a>
              </div>
            </div>
          </div>
        </div>

        <div class= "bottom">
          <div id= "price">
            <p>$2.49</p>
          </div>
          <div id= "cart">
            <p>Add to Cart</p>
          </div>
        </div>
        
      </div>
      

    </div>

    
    
    


  </body>
</html>
